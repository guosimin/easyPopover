<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyPopover</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <script src="./js/jquery.js"></script>
    <style>
        html,body{height: 100%}
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">
            <h1>EasyPopover</h1>
        </div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">基础说明<span class="layui-nav-more"></span></a>
                    <dl class="layui-nav-child">
                        <dd><a href="#start" page="./page/start.html">开始使用</a></dd>
                        <dd><a href="#parameter" page="./page/parameter.html">参数</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">组件事例<span class="layui-nav-more"></span></a>
                    <dl class="layui-nav-child">
                        <dd><a title="trigger | placement | content" href="#trigger" page="./page/demo/trigger.html">trigger | placement | content</a></dd>
                        <dd><a title="reference | popoverStyle | popoverClass" href="#reference" page="./page/demo/reference.html">reference | popoverStyle | popoverClass</a></dd>
                        <dd><a title="hasArrow" href="#hasArrow" page="./page/demo/hasArrow.html">hasArrow</a></dd>
                        <dd><a title="autoWidth" href="#autoWidth" page="./page/demo/autoWidth.html">autoWidth</a></dd>
                        <dd><a title="deviation" href="#deviation" page="./page/demo/deviation.html">deviation</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a title="关于" href="#about" page="./page/demo/about.html">关于</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="height: 100%;box-sizing: border-box;font-size: 0;margin-bottom:-105px;">
        <!-- 内容主体区域 -->
        <iframe src="./page/start.html" id="iframe" frameborder="0" width="100%" height="100%" style="box-sizing: border-box; padding-bottom: 105px;"></iframe>
    </div>

    <div class="layui-footer" style="z-index: 1000">
        <!-- 底部固定区域 -->
        <a target="_blank" href="https://github.com/guosimin">© https://github.com/guosimin</a>
    </div>
</div>
<script src="./lib/layui/layui.all.js"></script>

<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;

        //读取当前应该打开哪个页面
        var hash = location.hash;
        $(".layui-nav a").each(function () {
            if(hash==$(this).attr("href")){
                $("#iframe").attr("src",$(this).attr("page"));
            }
        });

        //一些事件监听
        element.on('nav(test)', function(data){
            $("#iframe").attr("src",$(data).find("a").attr("page"));
        });
    });
</script>
</body>
</html>
