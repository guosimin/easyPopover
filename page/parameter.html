<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/demo.css">
</head>
<body>
<div style="padding: 15px; box-sizing: border-box;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>参数</legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <table class="layui-table">
                <colgroup>
                    <col width="200">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>属性</th>
                    <th>值</th>
                    <th>描述</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>trigger</td>
                    <td>'click'</td>
                    <td>触发方法</td>
                </tr>
                <tr>
                    <td>placement</td>
                    <td>'bottom'</td>
                    <td>弹出位置</td>
                </tr>
                <tr>
                    <td>popoverClass</td>
                    <td>''</td>
                    <td>泡泡class</td>
                </tr>
                <tr>
                    <td>popoverStyle</td>
                    <td>{}</td>
                    <td>泡泡style</td>
                </tr>
                <tr>
                    <td>content</td>
                    <td>'泡泡内容'</td>
                    <td>泡泡内容</td>
                </tr>
                <tr>
                    <td>hasArrow</td>
                    <td>false</td>
                    <td>是否有箭头</td>
                </tr>
                <tr>
                    <td>arrowStyle</td>
                    <td>{}</td>
                    <td>箭头样式</td>
                </tr>
                <tr>
                    <td>reference</td>
                    <td>''</td>
                    <td>泡泡的展示基准</td>
                </tr>
                <tr>
                    <td>deviation</td>
                    <td>''</td>
                    <td>泡泡偏移值</td>
                </tr>
                <tr>
                    <td>autoWidth</td>
                    <td>'true'</td>
                    <td>宽度自定义</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
