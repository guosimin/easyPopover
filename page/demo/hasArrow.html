<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="height: 100%; margin: 0;">

        <li class="layui-this">预览</li>

        <!--预览-->

            </div>

        <!--代码-->

html   -----------------------------------------------------------------------------------------------------

 <button class="layui-btn layui-btn-primary btn1">
    这是一个超长的点击按钮,弹出层以圆点为基准弹出
    <span class="layui-badge-dot layui-bg-orange"></span>
</button>

javascript  -----------------------------------------------------------------------------------------------

$(".btn1").easyPopover({
        trigger:'click',
        placement:'bottom',
        reference:'.layui-badge-dot',
        content:'<span style="border: 1px solid #ccc;">这是内容</span>',
        hasArrow:true
    });

$(".btn2").easyPopover({
    trigger:'click',
    placement:'right',
    content:'<span style="border: 1px solid #ccc;">这是内容</span>',
    hasArrow:true
});

    $(".btn2").easyPopover({
