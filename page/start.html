<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{height: 100%;}
    </style>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body>
<div style="padding: 15px; box-sizing: border-box;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>
            开始使用 - 入门指南
        </legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <b>EasyPopover</b> 是一款依赖jquery的针对各种交互情况下的（泡泡）组件，门槛极低，拿来即用。采用相对于屏幕定位，防止各种隐藏元素把泡泡隐藏。
    </blockquote>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>
            获得easyPopover
        </legend>
    </fieldset>
    <div>
        <p>1.你可以通过我的 <a class="a-link" target="_blank" href="https://github.com/guosimin">github</a> 下载到 easyPopover 的最新版</p>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>
            注意事项 ！！！！！！！！！
        </legend>
    </fieldset>
    <div class="layui-elem-quote-demo">
        <p>1.触发元素需要唯一</p>
        <p>2.弹出内容的宽度需要固定，否则需要配置autoWidth：false</p>
    </div>
</div>
</body>
</html>
